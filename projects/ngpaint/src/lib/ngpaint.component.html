<div *ngIf="!image.dataUri" class="uploadContainer">
  <label for="imageUpload" id="imageUploadLabel">
    <span><i class="fas fa-upload"></i></span>
    <span>{{menu.importText}}</span>
  </label>
  <input type="file" id="imageUpload" (change)="importImage($event)" accept="image/*">
</div>

<div class="paintContainer">
  <div *ngIf="image.dataUri" id="menuContainer">
    <ngp-sidemenu [image]="image" [historic]="historic" [(drawParam)]="drawParam" [menu]="menu"
                  (filter)="applyFilter($event)" (reset)="resetPicture($event)" (drawEvent)="getDrawing($event)"
                  (textEvent)="drawingText($event)" (download)="downloadPicture()" (changePicture)="importImage($event)">
    </ngp-sidemenu>
  </div>

  <div [class.drawing]="draw" class="canvasContainer">
    <div><canvas #canvas></canvas></div>
    <div><canvas #drawingInstance></canvas></div>
  </div>
</div>
