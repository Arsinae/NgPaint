<div *ngIf="!image.dataUri">
  <label for="imageUpload" id="imageUploadLabel">
    <span>Importer une image</span>
  </label>
  <input type="file" id="imageUpload" (change)="importImage($event)">
</div>

<div *ngIf="image.dataUri" class="paintContainer">
  <ngp-sidemenu [image]="image" (filter)="applyFilter($event)"></ngp-sidemenu>
</div>

<canvas #canvas></canvas>
