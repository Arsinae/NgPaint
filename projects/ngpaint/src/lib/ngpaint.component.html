<div *ngIf="!image.dataUri">
  <label for="imageUpload" id="imageUploadLabel">
    <span>Importer une image</span>
  </label>
  <input type="file" id="imageUpload" (change)="importImage($event)">
</div>

<div class="paintContainer">
  <div *ngIf="image.dataUri" id="menuContainer">
    <ngp-sidemenu [image]="image" [historic]="historic" [(drawParam)]="drawParam"
                  (filter)="applyFilter($event)" (reset)="resetPicture($event)" (draw)="getDrawing($event)">
    </ngp-sidemenu>
  </div>

  <div [class.drawing]="draw" class="canvasContainer">
    <div><canvas #canvas></canvas></div>
    <div><canvas #drawingInstance></canvas></div>
  </div>
</div>
